 <form action="envoyer.html">

<label for="2"> Vous avez l'habitude d'acheter votre viande dans: </label></br>
     <input id="2" type="checkbox" value="s" name="s,b,p">un supermarche </br>

</br>

 <input id="3" type="radio"  value="yes" name="yes,no"> oui</br>

</form>
